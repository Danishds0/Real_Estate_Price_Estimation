<body>
  
    <h1 style="color:aliceblue; margin: 60px; font-weight: bold;">All in one property</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
    
    <div class="card">

      <p class="predictparagragh">Predict House Prices in Bengaluru</p>
      <img src="Images/card1.svg" class="card1" alt="Image description">
      
      <select class="location" name="" id="uiLocations">
        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
        <option>Electronic City</option>
            <option>Rajaji Nagar</option>
      </select>

     
      <div class="bedroom">
        <input type="text" id="bhks" name="uiBHK" placeholder="Bedrooms" style="font-size: 15px; padding: 10px; font-family: Arial, sans-serif";/>
        <label for="bhk" class="bed"></label>
      </div>

<!-- 
      <div class="bedroom">
        <div class="form-floating">
          <input type="text" class="form-control" id="bhks" name="uiBHK" placeholder="Bedrooms" style="font-size: 15px; padding: 10px; font-family: Arial, sans-serif">
          <label for="bhks">Bedrooms</label>
        </div>
      </div> -->

      


      <div class="bathroom">
        <input type="text" id="baths" name="uiBATH" placeholder="Bathrooms" style="font-size: 15px; padding: 10px; font-family: Arial, sans-serif";/>
        <label for="bath"></label>
      </div>
      <div class="area">
        <input type="text" id="areas" name="uiAREA" placeholder="Area in Square Feet" style="font-size: 15px; padding: 10px; font-family: Arial, sans-serif";/>
        <label for="area"></label>
      </div>

    
      <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>


      <div class="card" id="cardedit">
        <h style="font-size: 17px;"> Price in Lacs</h>
        <div id="uiEstimatedPrice" class="result" style="font-size: 25px">	<h2></h2> </div>
      </div>
